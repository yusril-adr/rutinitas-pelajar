<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
  <title>Rutinitas Pelajar</title>
</head>
<body>
  <header>
    <nav class="green">
      <ul class="sidenav" id="side-nav">
        <li>
            <div class="user-view green darken-1">
              <i class="material-icons">account_circle</i>
              <div class="user-content">
                <span class="display-name">User</span>
                <!-- <span class="masuk"><a href="/masuk">Masuk dengan google</a></span> -->
                <span class="white-text">user@mail.com</span>
              </div>
            </div>
        </li>
        <li><a class="subheader">Rutinitas</a></li>
        <li>
            <a href="/tugas" aria-label="Tugas" class="waves-effect sidenav-item about-trigger"><i class="material-icons">assignment</i>Tugas</a>
        </li>
        <li>
          <a href="/jadwal" aria-label="Jadwal Pelajaran" class="waves-effect sidenav-item about-trigger"><i class="material-icons">schedule</i>Jadwal Pelajaran</a>
        </li>
        <li>
          <a href="/nilai" aria-label="Nilai" class="waves-effect sidenav-item about-trigger"><i class="material-icons">school</i>Nilai</a>
        </li>
        <li>
          <a href="/resolusi" aria-label="Resolusi" class="waves-effect sidenav-item about-trigger"><i class="material-icons">lightbulb_outline</i>Resolusi</a>
        </li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">App</a></li>
        <li>
            <a href="/simpan" aria-label="Simpan aplikasi" class="waves-effect sidenav-item about-trigger"><i class="material-icons">get_app</i>Simpan Aplikasi</a>
        </li>
        <li>
            <a href="/pengaturan" aria-label="pengaturan" class="waves-effect sidenav-item"><i class="material-icons">settings</i>Pengaturan</a>
        </li>
        <li>
            <button aria-label="About" class="waves-effect sidenav-item" id="tentang">
                <i class="material-icons">info</i>Tentang
            </button>
        </li>
      </ul>

      <div class="nav-wrapper container">
          <button data-target="side-nav" id="trigger-element" class="waves-effect waves-light sidenav-trigger white-text" aria-label="menu"><i class="material-icons" aria-label="">menu</i></button>
          <a href="/" class="brand-logo center"></a>
      </div>
    </nav>
  </header>

  <main class="pengaturan">
    <section class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <div class="card-content">
              <ul>
                <li>
                  <div class="target-nilai">
                    <p>Target nilai</p>

                    <div class="target-nilai-container">
                      <span id="target-nilai">80</span>
                      <button class="ubah orange-text" aria-label="ubah target nilai">
                        <i class="material-icons">edit</i>
                      </button>
                    </div>
                    
                  </div>
                  <hr>
                </li>

                <li>
                  <div class="target-semester">
                    <p>Target semester</p>
                    <div class="target-semester-container">
                      <span id="target-semester">80</span>
                      <button class="ubah orange-text" aria-label="ubah target semester">
                        <i class="material-icons">edit</i>
                      </button>
                    </div>
                  </div>
                  <hr>
                </li>
              </ul>

              <div class="card-action">
                <button class="masuk waves-effect waves-light btn green" aria-label="Masuk Akun"><i class="material-icons left">account_circle</i> Masuk</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
